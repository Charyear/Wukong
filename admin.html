<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .admin-content {
            display: none; /* 默认隐藏管理员内容 */
            margin-top: 20px;
        }
        #current-time {
            margin-top: 10px;
            font-weight: bold;
        }
        #visit-log {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }
        #chart-container {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>管理员登录</h2>
        <input type="password" id="admin-password" placeholder="请输入密码">
        <button onclick="checkPassword()">登录</button>
        <div class="admin-content" id="admin-content">
            <h3>欢迎，管理员！</h3>
            <p>网站访问统计量: <span id="visit-count">0</span></p>
            <button id="toggle-visit-log" onclick="toggleVisitLog()">查看访问记录</button>
            <button id="download-data" onclick="downloadData()">下载访问数据</button>
            <p>当前时间: <span id="current-time"></span></p>
            <div id="chart-container">
                <canvas id="visit-chart"></canvas>
            </div>
            <div id="visit-log" style="display: none;"></div>
        </div>
    </div>

    <script src="JS/admin.js" defer></script>
</body>
</html>
