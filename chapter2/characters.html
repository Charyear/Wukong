<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二章·人物介绍 - 黑神话·悟空</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ma Shan Zheng', cursive;
            margin: 0;
            padding: 0;
            background-image: url('image/bg2.jpg');
            background-color: #000;
            color: #d4af37;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* 顶部导航栏 */
        .top-nav {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .nav-links a:hover {
            color: #fff;
            text-shadow: 0 0 10px #d4af37;
        }

        /* 主要内容区域 */
        .main-content {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* 章节标题 */
        .chapter-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding: 20px 0;
        }

        .chapter-title h1 {
            font-size: 2.8em;
            margin: 0;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* 分类标题 */
        .section-title {
            text-align: center;
            margin: 40px 0 30px;
            position: relative;
        }

        .section-title h2 {
            font-size: 2em;
            margin: 0;
            display: inline-block;
            padding: 0 40px;
            position: relative;
        }

        .section-title h2::before,
        .section-title h2::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }

        .section-title h2::before {
            right: 100%;
        }

        .section-title h2::after {
            left: 100%;
        }

        /* 角色网格 */
        .grid-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 20px;
            width: fit-content;
            padding: 20px 0;
            max-width: 1320px;
        }

        .character-item {
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .character-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.5);
        }

        .character-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .character-name {
            padding: 15px;
            text-align: center;
            background: url('image/text_bg.png') no-repeat center center;
            background-size: 100% 100%;
            font-size: 1.2em;
        }

        .character-name a {
            color: inherit;
            text-decoration: none;
        }

        /* 修改网格容器的父元素样式 */
        section {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .character-grid {
                grid-template-columns: repeat(4, 200px);
                width: fit-content;
            }
        }

        @media (max-width: 900px) {
            .character-grid {
                grid-template-columns: repeat(3, 200px);
                width: fit-content;
            }
        }

        @media (max-width: 680px) {
            .character-grid {
                grid-template-columns: repeat(2, 200px);
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            .character-grid {
                grid-template-columns: repeat(1, 240px);
                width: fit-content;
            }
            .character-item {
                width: 240px;
            }
            .character-item img {
                height: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <nav class="top-nav">
            <div class="nav-content">
                <div class="nav-links">
                    <a href="../menu.html?chapter=2">返回首页</a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="chapter-title">
                <h1>角色介绍</h1>
            </div>

            <section>
                <div class="section-title">
                    <h2>人物</h2>
                </div>
                <div class="character-grid">
                    <div class="character-item">
                        <img src="image/灵吉菩萨.png" alt="灵吉菩萨">
                        <div class="character-name">
                            <a href="all-character\character-pusa.html" target="_blank">灵吉菩萨</a>
                        </div>
                    </div>
                    <div class="character-item">
                        <img src="image/无头僧.png" alt="无头僧">
                        <div class="character-name">
                            <a href="all-character/character-wutou.html" target="_blank">无头僧</a>
                        </div>
                    </div>
                    <div class="character-item">
                        <img src="image/黄袍员外.png" alt="黄袍员外">
                        <div class="character-name">
                            <a href="all-character\character-huan.html" target="_blank">黄袍员外</a>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="section-title">
                    <h2>妖怪</h2>
                </div>
                <div class="character-grid">
                    <div class="character-item">
                        <img src="image/小骊龙.png" alt="小骊龙">
                        <div class="character-name">小骊龙</div>
                    </div>
                    <div class="character-item">
                        <img src="image/戌狗.png" alt="戌狗">
                        <div class="character-name">戌狗</div>
                    </div>
                    <div class="character-item">
                        <img src="image/石中人.png" alt="石中人">
                        <div class="character-name">石中人</div>
                    </div>
                    <div class="character-item">
                        <img src="image/石先锋.png" alt="石先锋">
                        <div class="character-name">石先锋</div>
                    </div>
                    <div class="character-item">
                        <img src="image/石敢当.png" alt="石敢当">
                        <div class="character-name">石敢当</div>
                    </div>
                    <div class="character-item">
                        <img src="image/黄风大圣.png" alt="黄风大圣">
                        <div class="character-name">黄风大圣</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
